<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Chrome extension for randomly playing Adventure Time episodes.">
  <meta name="author" content="Bradley Singer">

  <title>randATChrome Options</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

  <!-- Bootstrap Slider CSS -->
  <link rel="stylesheet" href="./node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="./options.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">randAT</a>
  </nav>

  <div class="container">
    <div class="starter-template row">
      <div class="form-group col-md-6">
        <label for="sel1">Select the desired stream site:</label>
        <select class="form-control" id="sel1">
          <option>WatchCartoonOnline</option>
          <option>KissCartoon</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="slider1">Select range of seasons (inclusive):</label>
        <br>
        <span id="sliderValLow">1</span>
        <input id="slider1" type="text" data-slider-id="slider1cs" data-provide="slider" data-slider-min="1" data-slider-max="10"
          data-slider-step="1" data-slider-value="[1,10]">
        <span id="sliderValHigh">10</span>
      </div>
    </div>
  </div>
  <!-- /.container -->

  <!-- jQuery and Bootstrap ================================================== -->
  <script type="text/javascript" src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script type="text/javascript" src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Bootstrap Slider -->
  <script type="text/javascript" src="./node_modules/bootstrap-slider/dist/bootstrap-slider.min.js"></script>

  <!-- Custom Scripts -->
  <script type="text/javascript" src="./options.js"></script>

</body>

</html>
